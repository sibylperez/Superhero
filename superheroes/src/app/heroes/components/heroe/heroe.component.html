<mat-grid-list cols="2" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>

    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
        <div fxFlex="20" fxFlex.lg="50" fxFlex.sm="30">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        {{ heroe.superhero }} - {{ heroe.publisher }}
                    </mat-card-title>
                </mat-card-header>

                <img mat-card-image [src]="heroe | imagen">

            </mat-card>
        </div>
    </div>
    <div fxFlex="20" fxFlex.lg="50" fxFlex.sm="30">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <strong>Hero Name: </strong> {{ heroe.superhero }}
                </mat-card-title>
                <mat-card-subtitle>
                    <strong>Real Name: </strong>{{ heroe.alter_ego }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <strong>First appearance: </strong> {{ heroe.first_appearance }}
                    <br>
                    <strong>Characters:</strong> {{ heroe.characters }}
                </p>
                <hr>
                <h1>
                    <strong>About {{ heroe.superhero }}: </strong>
                </h1>
                <p> {{ heroe.whoIs }}</p>
                <h1>
                    <strong>History: </strong>
                </h1>
                <p> {{ heroe.history }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn" (click)="back()">
                    Return
                </button>
            </mat-card-actions>
        </mat-card>
    </div>


</ng-template>
